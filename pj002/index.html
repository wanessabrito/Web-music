<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="shortcut icon" href="heart.blue.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="midia/logo.png" alt="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
              <div class="left-col">
                <h1>THE <br> REAL <br> SOUND</h1>
              </div>
              <div class="rigth-col">
                <p>Click Here To Listen</p>
                <img src="midia/play.png" alt="play" id="icon">
              </div>

        </div>
    </div>
    <audio id="mySong"> 
         <source src="midia/Decimate - Jeremy Blake.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");
        icon.onclick = function (){
         if(mySong.paused){
            mySong.play();
            icon.src = "midia/pause.png";

         }else{
            mySong.pause();
            icon.src = "midia/play.png";

         }
        }
    </script>
</body>
</html>
